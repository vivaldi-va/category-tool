<div ng-include="'partials/navbar'"></div>

<div class="row">
	<div class="col-md-4" ng-controller="CatListCtrl">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">category list</h3>
			</div>

			<div class="panel panel-default">
				<div class="panel panel-default" ng-repeat="category in categories.root.children">
					<div class="panel-heading">
						<h3 class="panel-title">{{ category.name }}</h3>
					</div>
					<div class="panel-body" ng-include="'/views/partials/category-tree.html'"></div>
				</div>
			</div>
		</div>
		{{ categories.root.children }}
	</div>

	<div class="col-md-8" ng-controller="ProductSearchCtrl">
		<form ng-submit="search()"><input class="form-control" type="text" ng-model="term"></form>
		<div class="panel panel-default">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="product in products">
					{{ product.name }}
				</li>
			</ul>
		</div>
	</div>
</div>
