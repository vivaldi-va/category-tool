
<div class="row">

	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Category list</h3>
			</div>
			<div class="panel panel-default" ng-repeat="category in categories.root.children">
				<div class="panel-heading">
					<h3 class="panel-title">{{ category.name }}</h3>
				</div>
				<div class="panel-body" ng-include="'/views/partials/category-tree.html'"></div>
			</div>
		</div>
	</div>
	<form class="col-md-8" ng-submit="submit()">
		<div class="form-group">
			<label for="cat-parent">Parent Category ({{ catParent }})</label>
			<select class="form-control" name="cat-parent" id="cat-parent" ng-model="catParent">
				<option value="{{ category.id }}" ng-repeat="category in categories">
					<span ng-if="category.depth === 1">-</span>
					<span ng-if="category.depth === 2">-</span>
					{{ category.name }}
				</option>
			</select>
		</div>
		<div class="form-group">
			<label for="cat-name">category name ({{ catName }})</label>
			<input class="form-control" id="cat-name" type="text" ng-model="catName">
		</div>
		<button type="submit" class="btn btn-primary pull-right">create category</button>
	</form>
</div>
